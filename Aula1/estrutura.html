<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - Estrutura HTML</title>
</head>

<!-- SCRIPT INLINE: quando misturamos código js dentro do HTML, como os três abaixo -->
<body onload="alert('muito muito cuidado')">
    <h1 onmouseover="alert('não clique no aluno')">Aula 1 - Estrutura HTML</h1>
    <h2 onclick="alert('ouch!')">Aluno: Rodrigo Leite</h2>

<!-- SCRIPT EMBED -->
    <script>
        alert('cuidado');
    </script>

<!-- SCRIPT EXTERNAL -->
    <script src="estrutura.js"></script>
</body>
</html>
